{{ define "main" }}

{{ partial "page-title.html" . }}

{{ $data := index .Site.Data .Site.Language.Lang }}

<section class="portfolio-single-page section-sm">
  <div class="container">
    <div class="row">
		  <div class="project-details">
			<div class="col-md-12">
			  <ul>
				{{ range .Params.Information }}
				<li><span>{{ .label }} :</span> <strong>{{ .info | markdownify }}</strong></li>
				{{ end }}
			  </ul>
			</div>			
        </div>
	</div>
    <div class="row">
      <div class="col-md-12">
        <div class="project-content mt-50">
          {{ .Content }}
        </div>
      </div>
    </div>
	<div class="row">
	  <a href="/galleries/ngschool2018" class="btn btn-block">
		  <span style="font-size: 150%;">
			  <i class="far fa-images"></i> <b>Visit #NGSchool2018 photo gallery</b>
	  	  </span>
	  </a>
	  <br>
      <div class="col-md-4">
        <img class="img-responsive w-100" src="../images/ngschool/2018-001.jpg" alt="">
      </div>
      <div class="col-md-4">
        <img class="img-responsive w-100" src="../images/ngschool/2018-003.jpg" alt="">
      </div>
      <div class="col-md-4">
        <img class="img-responsive w-100" src="../images/ngschool/2018-011.jpg" alt="">
      </div>
	</div>
		<br>
    <div class="row">
      <div class="col-md-6">
        <img class="img-responsive w-100" src="../images/ngschool/2018-004.jpg" alt="">
      </div>
      <div class="col-md-6">
        <img class="img-responsive w-100" src="../images/ngschool/2018-010.jpg" alt="">
      </div>
    </div>
  </div>
</section>

{{ end }}
