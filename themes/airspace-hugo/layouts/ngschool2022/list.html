{{ define "main" }}

{{ partial "page-title.html" . }}

{{ $data := index .Site.Data .Site.Language.Lang }}

<section class="portfolio-single-page section-sm">
	<div class="container">
		<div class="row">
			<div class="project-details">
				<div class="col-md-12">
					<ul>
						{{ range .Params.Information }}
						<li><span>{{ .label }} :</span> <strong>{{ .info | markdownify }}</strong></li>
						{{ end }}
					</ul>
				</div>			
			</div>			
		</div>

		<div class="row" style="margin-top: 20px; margin-bottom: 10px;">
			<div class="col-md-10">
			  <img class="img-responsive w-100" src="../images/logos/ngschool-logo-2022.svg">
			</div>
		  </div>

		<div class="row">
			<div class="col-md-12">
				<div class="project-content mt-50">
					{{ .Content }}
				</div>
			</div>
		</div>
  
		<br>
		<br>
	
		<div class="row">
			<div class="col-md-12 sponsor-list">
				<h2 id="sponsors">Sponsors and partners</h2>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-12 sponsor-list">
				<div class="col-md-3 col-sm-6 sponsor-item">
					<a href="https://www.visegradfund.org/" target="blank">
						<img src="/images/sponsors/visegrad_fund.jpg">
					</a>
				</div>
				<div class="col-md-3 col-sm-6 sponsor-item">
					<a href="https://www.iimcb.gov.pl/en/" target="blank">
						<img src="/images/sponsors/iimcb.png">
					</a>
				</div>
				<div class="col-md-3 col-sm-6 sponsor-item">
					<a href="http://www.imbg.org.ua/en/" target="blank">
						<img src="/images/sponsors/IMBG.gif">
					</a>
				</div>
				<div class="col-md-3 col-sm-6 sponsor-item">
					<a href="https://www.img.cas.cz/en/" target="blank">
						<img src="/images/sponsors/ascr_img.png">
					</a>
				</div>
				<div class="row">
					<div class="col-md-3 col-sm-6 sponsor-item">
						<a href="https://fmph.uniba.sk/en/" target="blank">
							<img src="/images/sponsors/cub_fmpi.jpg">
						</a>
					</div>
				</div>
			</div>
		</div>

	</div>
</section>

{{ end }}
