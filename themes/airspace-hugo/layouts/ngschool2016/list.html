{{ define "main" }}

{{ partial "page-title.html" . }}

{{ $data := index .Site.Data .Site.Language.Lang }}

<section class="portfolio-single-page section-sm">
  <div class="container">
    <div class="row">
		  <div class="project-details">
        <div class="col-md-12">
          <ul>
          {{ range .Params.Information }}
          <li><span>{{ .label }} :</span> <strong>{{ .info | markdownify }}</strong></li>
          {{ end }}
          </ul>
        </div>			
      </div>
	  </div>
    <div class="row">
      <div class="col-md-12">
        <div class="project-content mt-50">
          {{ .Content }}
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 sponsor-list">
        <h2 id="sponsors">Sponsors</h2>
        <div class="row">
          <div class="col-md-3 col-sm-6 sponsor-item">
            <a href="https://www.visegradfund.org/">
              <img src="/images/sponsors/visegrad_fund.jpg">
            </a>
          </div>
          <div class="col-md-3 col-sm-6 sponsor-item">
            <a href="https://www.iimcb.gov.pl/en/">
              <img src="/images/sponsors/iimcb.png">
            </a>
          </div>
          <div class="col-md-3 col-sm-6 sponsor-item">
            <a href="https://www.saia.sk/en">
              <img src="/images/sponsors/saia.jpg">
            </a>
          </div>
        </div>
      </div>
    </div>
    <hr>
    <div class="row">
      <a href="/galleries/ngschool2016" class="btn btn-block">
        <span style="font-size: 150%;">
          <i class="far fa-images"></i> <b>Visit #NGSchool2016 photo gallery</b>
        </span>
      </a>
      <br>
        <div class="col-md-4">
          <img class="img-responsive w-100" src="../images/ngschool/2016-008.jpg" alt="">
        </div>
        <div class="col-md-4">
          <img class="img-responsive w-100" src="../images/ngschool/2016-013.jpg" alt="">
        </div>
        <div class="col-md-4">
          <img class="img-responsive w-100" src="../images/ngschool/2016-010.jpg" alt="">
        </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-6">
        <img class="img-responsive w-100" src="../images/ngschool/2016-002.jpg" alt="">
      </div>
      <div class="col-md-6">
        <img class="img-responsive w-100" src="../images/ngschool/2016-006.jpg" alt="">
      </div>
	  </div>
  </div>
</section>

{{ end }}
