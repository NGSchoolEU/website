{{ define "main" }}

{{ partial "page-title.html" . }}

{{ $data := index .Site.Data .Site.Language.Lang }}


<section class="portfolio-single-page section-sm">
    <div class="container">
      
      <div class="row">
            <div class="project-details">
              <div class="col-md-12">
                <ul>
                  {{ range .Params.Information }}
                  <li><span>{{ .label }} :</span> <strong>{{ .info | markdownify }}</strong></li>
                  {{ end }}
                </ul>
              </div>
          </div>
      </div>

      <div class="row" style="margin-top: 20px; margin-bottom: 10px;">
        <div class="col-md-8">
          <img class="img-responsive w-100" src="../images/conference-logo.png">
        </div>
      </div>

      <div class="row" style="margin-top: 50px;">
        <div class="col-md-12" style="margin-top: -50px;">
          <div class="project-content mt-50">
            {{ .Content }}
          </div>
        </div>
      </div>
      <br>
  </div>
  
</section>

<style>
  .section{
    padding-top: 20px;
    padding-bottom: 20px;
  }
  .date-td{
    text-align: right;
  }
</style>

{{ end }}
