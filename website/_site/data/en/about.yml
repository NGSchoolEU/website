mission_vision:
  title : "Leaving an impression."
  enable : true
  image1 : "images/about-03.jpg"
  image2 : "images/about-04.jpg"
  image3 : "images/about-05.jpg"
  content : "  
  What is NGSchool like, and how people who have taken part as either organizers, speakers or participants feel about it?  
  
  
  To find this out, read our story which was published as trilogy of Medium posts linked below." 
  tabs:
    # tab item loop
    - name : "The Begining"
      content : "
      Read a bit about why, how and what we are doing, and hopefully you’ll be convinced that this is 
      far from typical educational initiative. NGSchool is all about people and sharing, and everything that happened 
      in the last few years is a blend of ideas, expectations, desires and experiences of numerous wonderful people.
      Now, we would like to invite you to get to know us and become the part of this community. Enjoy the ride!
      
      
      [Full text](https://medium.com/@german.m.demidov/ngschool-summer-school-in-bioinformatics-the-beginning-3810c36f051c)
      "
      
    # tab item loop
    - name : "Evolution"
      content : "
      How to make Eastern European bioinformatics great again?  
      The organization of educational events is a very ill-defined problem with many variables. It is not mathematics. 
      Oh, well, it is, but the solution to this problem is “there is no analytical solution”.
      We work together, we put our souls into the project, we spend a lot of our personal time on it, and — we disagree.
      Diversity is the key. Tolerance is the key. Friendship is the key.
      
      
     [Full text](https://medium.com/@german.m.demidov/ngschool-summer-school-in-bioinformatics-evolution-3e796883e1c1)
      "
      
    # tab item loop
    - name : "Becoming"
      content : "We have been teaching (and learning!) about the cutting edge technologies in bioinformatics for several years now. 
      Many of us grew together with NGSchool, while obtaining valuable skills in both organising scientific events and science itself. 
      How was it? Well, tough. We were always extremely tired at the end. But was it worth it? Can we recommend doing this to others?
      Read on to find out.
      
      
      [Full text](https://medium.com/@german.m.demidov/ngschool-summer-school-in-bioinformatics-becoming-763494ece10e)
      "


