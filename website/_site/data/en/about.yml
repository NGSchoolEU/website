 ################################## About #####################################
about:
  enable : true
  image : "images/about-01.jpg"
  title : "We train future bioinformatics experts."
  content : "NGSchool (Next Generation School) is a platform to share expertise in the field of Next Generation Sequencing (NGS) data analysis 
  and general Bioinformatics.  
  
  
  We organize activities for young researchers who are primarily from Central & Eastern Europe, 
  who have a background in biology/mathematics/informatics, and who strive to improve their bioinformatics and data analysis skills.  
  
  
  Summer school is our flagship annual event - so far we have organised four editions. We also co-organized a number of local events, 
  such as workshops, symposiums, and conferences."

